    <script>
        function showBrowserTip(event) {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isInAppBrowser = 
            /TikTok/i.test(userAgent) ||
            /ByteLocale/i.test(userAgent) ||
            /ByteDance/i.test(userAgent) ||
            /musical_ly/i.test(userAgent) || 
            /FBAN|FBAV/i.test(userAgent) || 
            /Instagram/i.test(userAgent) ||
            /Line\//i.test(userAgent) ||
            /Snapchat/i.test(userAgent) ||
            /Twitter/i.test(userAgent);
            
            if (isInAppBrowser) {
                event.preventDefault();
                document.getElementById('browser-tip-modal').style.display = 'flex';
            }
        }

        function closeBrowserTip() {
            document.getElementById('browser-tip-modal').style.display = 'none';
        }
    </script>
